<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./styles.css">
    <title>Syslite Monitor</title>
  </head>
  <body>
    <div class="titlebar">
      <ul class="appbtns">
        <li id="minimize"><a>&mdash;</a></li>
        <li id="maximize"><a>&#128470;</a></li>
        <li id="close"><a>&#10005;</a></li>
      </ul>
    </div>
    <div class="cont">
      <div class="single-chart">
        <svg viewBox="0 0 36 36" class="monitor cpu">
          <path transform='rotate(-135 18 18)' class="circle-bg"
           stroke-dasharray="75,100"
           d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path transform='rotate(-136 18 18)' class="circle"
           stroke-dasharray="0, 100"
           d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="tlabel">CPU</text>
          <text x="18" y="26.35" class="tlabel tspec" id="cpuPercent">0%</text>
        </svg>
      </div>
      <div class="single-chart">
        <svg viewBox="0 0 36 36" class="monitor ram">
          <path transform='rotate(-135 18 18)' class="circle-bg"
           stroke-dasharray="75,100"
           d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path transform='rotate(-136 18 18)' class="circle"
           stroke-dasharray="0, 100"
           d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="tlabel">MEM</text>
          <text x="18" y="26.35" class="tlabel tspec" id="ramPercent">0%</text>
        </svg>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./qwik.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
